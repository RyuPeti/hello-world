<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
</head>
<body>
  <div id="loginForm" style="width:300px; height:200px; margin:0 auto; background-color:red;">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
  var docelowyMargin = (window.innerHeight - parseInt($("#loginForm").css("height")))/2;
  alert("Wysokość okna: "+window.innerHeight+"\n"+
        "Szerokość okna: "+window.innerWidth+"\n"+
        "Margines gorny: "+ docelowyMargin+"px");
            $("#loginForm").css("marginTop", docelowyMargin+"px");
  </script>
</body>
</html>
